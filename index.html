<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>Juego de Trivia</h1>
        <div id="start-area">
            <input type="text" id="username" placeholder="Tu nombre">
            <button id="start-game">Comenzar Juego</button>
        </div>
        <div id="game-area" style="display: none;">
            <div id="question-area">
                <h2 id="question"></h2>
                <div id="answers"></div>
            </div>
            <div id="feedback" style="display: none;">
                <h3 id="feedback-message"></h3>
            </div>
            <div id="scoreboard">
                <h3>Puntaje: <span id="score">0</span></h3>
            </div>
            <button id="next-question" style="display: none;">Siguiente Pregunta</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
